<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Sign-up.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row p-0 m-0 mb-2 nav justify-content-center align-items-center">
      <div class="col-3 text-center">
        <a href="" class="logo">LOGO</a>
      </div>
      <div class="col-5"></div>
      <div class="col-4 text-center ">
        <a href="" class="about">About</a>
      </div>
    </div>
    <div class="form-body mt-5">
      <h4>Sign-in</h4>
      <p>
        A city made solely to serve you.
      </p>
      <form class="">
        <div class="row justify-content-center align-items-center p-0 m-0 mb-4">
          <div class="col-4">
            <button type="button" class="facebook">
              Continue with Facebook <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
        <div class="row justify-content-center align-items-center p-0 m-0">
          <div class="col-4">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
        </div>
        <div class="row justify-content-center align-items-center p-0 m-0">
          <div class="col-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="row justify-content-center align-items-center p-0 m-0">
          <div class="col-12">
            <span
              >Or
              <a href="Sign-up.html" style="color: blue !important">Sign up</a>
              if you don't have an account</span
            >
          </div>
        </div>

        <div class="mt-2">
          <button type="submit" class="submit">Next</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
